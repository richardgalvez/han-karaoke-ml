<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </head>
<body>
    <h1>Your Selected Song is:</h1>
    <p>Title: {{ selected_song_title }}</p>
    <p>Artist: {{ selected_song_artist }}</p>
    
    <h2>How about one of these songs next?</h2>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Artist</th>
                <th></th> <!-- Unlabeled column for Select buttons -->
            </tr>
        </thead>
        <tbody>
            {% for _, song in next_songs.iterrows() %}
                <tr>
                    <td>{{ song['track_name'] }}</td>
                    <td>{{ song['artist_name'] }}</td>
                    <td>
                        <form action="{{ url_for('song') }}" method="post">
                            <input type="hidden" name="cluster_id" value="{{ cluster_id }}">
                            <input type="hidden" name="selected_song_index" value="{{ loop.index }}">
                            <input type="hidden" name="selected_song_title" value="{{ song['track_name'] }}">
                            <input type="hidden" name="selected_song_artist" value="{{ song['artist_name'] }}">
                            <button type="submit" name="action" value="select_next">Select</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Button to reroll for another set -->
    <button class="refreshButton"onclick="reroll()">Re-roll Songs</button>

    <!-- Button to restart recommendation system -->
    <form action="{{ url_for('index') }}" method="get">
        <button type="submit">Restart Recommendation System (Go Back)</button>
    </form>

</body>
</html>
